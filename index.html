<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Diet & Health Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Diet & Health Form</h2>
    <form id="dietForm">
      <table>
        <!-- Personal Info -->
        <tr>
          <td><i class="fa fa-user"></i> Name:</td>
          <td><input type="text" id="name" name="name" placeholder="Your Name" required></td>
        </tr>
        <tr>
          <td><i class="fa fa-calendar"></i> Age:</td>
          <td><input type="number" id="age" name="age" placeholder="Your Age" required></td>
        </tr>
        <tr>
          <td><i class="fa fa-venus-mars"></i> Gender:</td>
          <td>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>

        <!-- Physical Info -->
        <tr>
          <td><i class="fa fa-weight"></i> Weight (kg):</td>
          <td><input type="number" id="weight" name="weight" placeholder="Your Weight" required></td>
        </tr>
        <tr>
          <td><i class="fa fa-arrows-alt-v"></i> Height (cm):</td>
          <td><input type="number" id="height" name="height" placeholder="Your Height" required></td>
        </tr>

        <!-- Diet Info -->
        <tr>
          <td><i class="fa fa-leaf"></i> Diet Preference:</td>
          <td>
            <select id="diet" name="diet" required>
              <option value="">Select</option>
              <option value="Vegetarian">Vegetarian</option>
              <option value="Non-Vegetarian">Non-Vegetarian</option>
              <option value="Vegan">Vegan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-utensils"></i> Meals per day:</td>
          <td><input type="number" id="meals" name="meals" placeholder="E.g., 3" min="1" max="10" required></td>
        </tr>
        <tr>
          <td><i class="fa fa-tint"></i> Water intake (liters):</td>
          <td><input type="number" step="0.1" id="water" name="water" placeholder="E.g., 2.5" required></td>
        </tr>
        <tr>
          <td><i class="fa fa-bolt"></i> Exercise frequency:</td>
          <td>
            <select id="exercise" name="exercise" required>
              <option value="">Select</option>
              <option value="None">None</option>
              <option value="1-2 days/week">1-2 days/week</option>
              <option value="3-5 days/week">3-5 days/week</option>
              <option value="Daily">Daily</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-bullseye"></i> Goal:</td>
          <td>
            <select id="goal" name="goal" required>
              <option value="">Select</option>
              <option value="Weight Loss">Weight Loss</option>
              <option value="Weight Gain">Weight Gain</option>
              <option value="Maintenance">Maintenance</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-globe"></i> Preferred cuisine:</td>
          <td>
            <select id="cuisine" name="cuisine" required>
              <option value="">Select</option>
              <option value="Indian">Indian</option>
              <option value="Continental">Continental</option>
              <option value="Chinese">Chinese</option>
              <option value="Italian">Italian</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>

        <!-- Health Info -->
        <tr>
          <td><i class="fa fa-exclamation-triangle"></i> Allergies:</td>
          <td><input type="text" id="allergies" name="allergies" placeholder="E.g., Peanuts, Lactose"></td>
        </tr>
        <tr>
          <td><i class="fa fa-notes-medical"></i> Previous Diseases:</td>
          <td><input type="text" id="diseases" name="diseases" placeholder="E.g., Diabetes, Hypertension"></td>
        </tr>
        <tr>
          <td><i class="fa fa-cookie-bite"></i> Snacking habits:</td>
          <td>
            <select id="snacks" name="snacks" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-pills"></i> Supplement intake:</td>
          <td>
            <select id="supplements" name="supplements" required>
              <option value="">Select</option>
              <option value="None">None</option>
              <option value="Vitamins">Vitamins</option>
              <option value="Protein">Protein</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-bed"></i> Sleep duration (hours):</td>
          <td><input type="number" step="0.5" id="sleep" name="sleep" placeholder="E.g., 7.5" required></td>
        </tr>
        <tr>
          <td><i class="fa fa-ban"></i> Food dislikes:</td>
          <td><input type="text" id="dislikes" name="dislikes" placeholder="Optional"></td>
        </tr>
      </table>

      <button type="submit"><i class="fa fa-paper-plane"></i> Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
